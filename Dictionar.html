<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<title>Dictionar</title>
</head>
<body style="background-color:rgb(53, 53, 53)">
    <div class="container" style="background-color:rgb(202, 202, 202)">
        <div class="card" style="background-color: grey">
            <div class="card-body" style="background-color: grey">
                <h1>
                    <center>
                        <tt>Dictionary</tt>
                    </center>
                </h1>
            </div>
        </div>
        <br>
        <div class="card" style="background-color: grey">
            <div class="card-header" style="background-color: grey">
                <h6>
                    +Add Word
                </h6>
            </div>
            <div class="card-body" style="background-color: grey">
                <input type="text" id="myText" value="" style="background-color: grey">
                <br>
                <br>
                <button class="btn btn-success" onclick = "addWordToList()">
                    +Add
                </button>
                <h5 id="error"></h5>
            </div>
        </div>
        <br>
        <div class="card" style="background-color: grey">
            <div class="card-body" style="background-color: grey">
                <h6>
                    Your words history:
                </h6> 
            <div class="card-body" id="saved-words" style="background-color: grey">
        </div>
    <script src = "script.js"></script>
</body>
</html>
